<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" > 
</head>
<body class="bg-black">

    <div class="fixed inset-0 flex items-center justify-center" id = "modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center"> 
            <p clas="text-sm text-gray-700 mb-4">Welcome to Chaos</p>
            <div>
            <button class="bg-gray-500 text-white w-full py-3 text-sm" id="startAudioBtn">Enter</button>
            </div>
        </div>
    </div> 

    <div class="fixed flex inset-x-0 bottom-0 justify-center" id= "pauseBtn">
        <button type="button"><img src="pause.png"></button>
    </div>

    <div class="fixed flex inset-x-0 bottom-0 justify-center" id= "playBtn">
        <button type="button"><img src="play.png"></button>
    </div>

    <canvas></canvas>
    <audio src="fur-elise.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
